<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900">
    <link rel="stylesheet" href="TodoList_CSS/style.css">
</head>
<body>
<nav>
    <div class="nav_btn_g">
      <div class="nav_btn">My Tasks
        <div class="nav_btn_line"></div>
      </div>
      <div class="nav_btn">In Progress
        <div class="nav_btn_line"></div>
      </div>
      <div class="nav_btn">Completed
        <div class="nav_btn_line"></div>
      </div>
    </div>
  </nav>
  <section class="bg_content">
    <div class="bg_title">
      <div class="btn_checkbox"></div>
      <div class="card_title">
        <input id="title" class="input_typing" placeholder="My New Task..."/>
      </div><i id= "star"class="far fa-star"></i><i id="pen"class="fas fa-pencil-alt pencil_edit"></i>
    </div>
    <div class="bg_parts">
      <div class="deadline">Deadline<i class="far fa-calendar-alt list_icon"></i></div>
      <input id="date" class="date" placeholder="yyyy/mm/dd"/>
      <input id="time" class="time" placeholder="hh:mm"/>
      <div class="file">File<i class="far fa-file list_icon"></i></div><i class="fas fa-plus-square"></i>
      <div class="comment">Comment<i class="far fa-comment-dots list_icon"></i></div>
      <textarea id="comment" class="comment" placeholder="Type your memo here..."></textarea>
    </div>
    <div class="bg_btn_g">
      <div class="bg_btn_c">
        <div class="bg_btn cross">X</div>
        <div class="bg_btn">Cancel</div>
      </div>
      <div class="bg_btn_a">
        <div class="bg_btn plus">+</div>
        <div class="bg_btn">Add Task</div>
      </div>
    </div>
  </section>
  <section class="section_list"> 

    <div class="list_rec sample">
      <input class="btn_checkbox" type="checkbox"/>
      <div class="card_title">Sample
        <div class="list_details"><i class="far fa-calendar-alt list_details_icon">
            <div class="icon_date">5/14</div></i><i class="far fa-file list_details_icon"></i><i class="far fa-comment-dots list_details_icon"></i></div>
      </div><i class="fas fa-pencil-alt js_list_icon"></i><i  class="far fa-star js_list_icon"></i>
    </div>
    <div class="massage"> </div>
  </section>
  <script src="scripts/jquery-3.1.0.js"></script>
  <script src="./TodoList_Js/script_todo.js"></script>
</body>
</html>
